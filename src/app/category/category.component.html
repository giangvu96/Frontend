<div class="main-wrap-danh-muc-nhan-vien">
  <ol class="breadcrumb">
    <li>Danh mục nhân viên</li>
  </ol>
  <div style="margin-bottom: 10px">
    <button
      class="btn btn-primary"
      [routerLink]="['/ThemMoiNhanVien']"
      routerLinkActive="router-link-active"
    >
      Thêm mới
    </button>
    <button
      [routerLink]="['/admin']"
      routerLinkActive="router-link-active"
      class="btn btn-secondary"
      style="margin-left: 5px"
    >
      Trở lại
    </button>
  </div>
  <table class="table table-bodered">
    <thead>
      <th>Mã nhân viên</th>
      <th>Tên nhân viên</th>
      <th>Chức năng</th>
    </thead>
    <tbody *ngIf="total == 0">
      <tr>
        <td colspan="3">Không có dữ liệu</td>
      </tr>
    </tbody>
    <tbody *ngIf="total > 0">
      <tr *ngFor="let item of categories">
        <td>
          {{ item.id }}
        </td>
        <td style="color: #e91e63">
          {{ item.categoryName }}
        </td>
        <td>
          <button
            [routerLink]="['/ChinhSuaNhanVien/' + item.id]"
            routerLinkActive="router-link-active"
            class="btn btn-warning"
          >
            Chỉnh sửa
          </button>
          <button
            (click)="remove(item.Id)"
            href="javascript:;"
            class="btn btn-danger"
            style="margin-left: 5px"
          >
            Xóa
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
